name: CMake

on:
  push:
    branches: ["coverage"]
  pull_request:
    branches: ["main"]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    env:
      CC: gcc-12
      CXX: g++-12
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake dependencies
        run: >
          cmake -S ${{github.workspace}}/tests/test/third-party
          -B ${{github.workspace}}/tests/test/third-party/build
          -DCMAKE_BUILD_TYPE=${{matrix.build_type}}
      - name: Build dependencies
        run: >
          cmake --build ${{github.workspace}}/tests/test/third-party/build
      - name: Upload third-party dependencies
        uses: actions/upload-artifact@v3
        with:
          name: third-party
          path: ${{github.workspace}}/tests/test/third-party/build

  build:
    needs: dependencies
    runs-on: ubuntu-latest
    env:
      CC: gcc-12
      CXX: g++-12
    strategy:
      matrix:
        matrix_convention: [AS_ROW_MAJOR] #, AS_COL_MAJOR
        real_precision: [AS_PRECISION_FLOAT] #, AS_PRECISION_DOUBLE
        build_type: [Debug] #, Release
    steps:
      - uses: actions/checkout@v3
      - name: Download third-party dependencies
        uses: actions/download-artifact@v3
        with:
          name: third-party
          path: ${{github.workspace}}/tests/test/third-party/build
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ${{github.workspace}}/tests/test/third-party/
      - name: Configure project
        run: >
          cmake -S ${{github.workspace}}/tests/test
          -B ${{github.workspace}}/tests/test/build
          -DCMAKE_PREFIX_PATH="${{github.workspace}}/tests/test/third-party/build"
          -DCMAKE_BUILD_TYPE=${{matrix.build_type}}
          -D${{matrix.matrix_convention}}=ON
          -D${{matrix.real_precision}}=ON
          -DAS_COVERAGE=ON
      - name: Build project
        run: >
          cmake --build ${{github.workspace}}/tests/test/build
      - name: Test project
        run: ctest --test-dir ${{github.workspace}}/tests/test/build -C ${{matrix.build_type}}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ${{github.workspace}}/tests/test/build

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ${{github.workspace}}/tests/test/build
      - uses: actions/checkout@v3
      - name: Coverage
        run: |
          VERSION="1.14"
          mkdir Iconv
          cd Iconv
          wget "https://github.com/linux-test-project/lcov/releases/download/v1.14/lcov-$VERSION.tar.gz"
          tar -xzf "lcov-$VERSION.tar.gz"
          cd "lcov-$VERSION"
          sudo make install
          cd ..
          lcov --capture --directory ${{github.workspace}}/tests/test/build --output-file coverage.info
          lcov --remove coverage.info '*/third-party/*' '*/7.4.0/*' '*/usr/include/*' '*/tests/test/*.test.*' '*/tests/test/catch-*' --output-file coverage.info
          lcov --list coverage.info
          # codecov
          bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports" # uploading report to codecov
